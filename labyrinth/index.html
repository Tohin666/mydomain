<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Labyrinth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table id="labyrinth"></table>
<button type="button" id="startButton">Start</button><br>
<div class="options">
    <div class="chooseLabyrinth">
        <h3>Choose labyrinth:</h3>
        <button type="button" id="labyrinth1">1</button>
        <button type="button" id="labyrinth2">2</button>
        <button type="button" id="labyrinth3">3</button>
        <button type="button" id="labyrinth4">4</button>
        <button type="button" id="labyrinth5">5</button><br>
        <button type="button" id="labyrinth6">6</button>
        <button type="button" id="labyrinth7">7</button>
        <button type="button" id="labyrinth8">8</button>
        <button type="button" id="labyrinth9">9</button>
        <button type="button" id="labyrinth10">10</button>
    </div>
    <div class="generateLabyrinth">
        <h3>Generate labyrinth:</h3>
        <button type="button" id="generateButton">Generate</button><br>
        <label for="rowsCount">Rows: </label>
        <input type="number" name="rowsCount" value="10" id="rowsCount">
        <label for="colsCount">Columns: </label>
        <input type="number" name="colsCount" value="10" id="colsCount">
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
